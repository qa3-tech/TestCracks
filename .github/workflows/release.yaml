name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and test
        run: |
          make test
          VERSION=${{ steps.version.outputs.VERSION }} make dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: testcracks-${{ steps.version.outputs.VERSION }}.tar.xz
          path: testcracks-*.tar.xz
          retention-days: 64

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RELEASE_VERSION=$(git describe --abbrev=0 --tags)
          gh release create $RELEASE_VERSION \
            --title "Release $RELEASE_VERSION" \
            --draft \
            --generate-notes \
            artifacts/**/*.tar.xz
